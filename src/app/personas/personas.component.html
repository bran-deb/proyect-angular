<div class="container">
  <div class="row">
    <div class="col">
      <label>Nombre Persona</label>
      <input
      type="text"
      class="form-control"
      [(ngModel)]="tituloPersona">
      {{tituloPersona}}
        <h1>Listado de Personas</h1>
        <button class="btn btn-primary"
        [disabled]="!agregarPersona"
        (click)=onCrearPersona()>agregar persona</button>
        <p>{{agregarPersonaStatus}}</p>
        <app-persona></app-persona>
    </div>
  </div>
</div>
